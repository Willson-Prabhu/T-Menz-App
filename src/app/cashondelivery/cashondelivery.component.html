<strong
  ><p style="margin-top: 80px; text-align: center; font-size: x-large">
    Cash On Delivery
  </p></strong
>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form [formGroup]="cashondeliveryForm" (ngSubmit)="placeorder()">
        <div class="row">
          <div class="col-50">
            <h3
              style="
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
                  serif;
              "
            >
              Billing Address
            </h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input
              formControlName="fullname"
              type="text"
              id="fname"
              name="firstname"
              placeholder="John M. Doe"
            />
            <span
              class="text-danger"
              *ngIf="
                cashondeliveryForm.controls['fullname'].dirty &&
                cashondeliveryForm.hasError('required', 'fullname')
              "
              >*Full Name is required</span
            >
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input
              formControlName="email"
              type="text"
              id="email"
              name="email"
              placeholder="john@example.com"
            />
            <span
              class="text-danger"
              *ngIf="
                cashondeliveryForm.controls['email'].dirty &&
                cashondeliveryForm.hasError('required', 'email')
              "
              >*Email is required</span
            >

            <label for="adr"
              ><i class="fa fa-address-card-o"></i> Address</label
            >
            <input
              formControlName="address"
              type="text"
              id="adr"
              name="address"
              placeholder="542 W. 15th Street"
            />
            <span
              class="text-danger"
              *ngIf="
                cashondeliveryForm.controls['address'].dirty &&
                cashondeliveryForm.hasError('required', 'address')
              "
              >*Address is required</span
            >
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input
              formControlName="city"
              type="text"
              id="city"
              name="city"
              placeholder="New York"
            />
            <span
              class="text-danger"
              *ngIf="
                cashondeliveryForm.controls['city'].dirty &&
                cashondeliveryForm.hasError('required', 'city')
              "
              >*City is required</span
            >

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input
                  formControlName="state"
                  type="text"
                  id="state"
                  name="state"
                  placeholder="NY"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    cashondeliveryForm.controls['state'].dirty &&
                    cashondeliveryForm.hasError('required', 'state')
                  "
                  >*state is required</span
                >
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input
                  formControlName="zip"
                  type="text"
                  id="zip"
                  name="zip"
                  placeholder="10001"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    cashondeliveryForm.controls['zip'].dirty &&
                    cashondeliveryForm.hasError('required', 'zip')
                  "
                  >*Zip is required</span
                >
              </div>
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!cashondeliveryForm.valid"
        >
          Place Order
        </button>
      </form>
    </div>
  </div>
</div>
